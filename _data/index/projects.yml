- name: Television Audio Experience
  det: Project with Samsung Electronics, Mar. 2017 - Dec. 2017
  descr: ": Investigating user behaviors while watching television, identifying user satisfaction while watching television by analyzing various log data from the TV, remote controller, bluetooth trackers, and chatbots."

- name: News Big Data - User Participatory Services
  det: Project with Dr. Daemin Park of the Korea Press Foundation, May 2016 - Dec. 2016
  descr: ": Analysis of news quotes from press releases, understanding how users obtain news and information, and suggesting a new interface and service where users can easily participate in writine well-founded news articles with official quotes and sources"
