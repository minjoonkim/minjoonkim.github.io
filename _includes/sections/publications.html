<h1><span data-i18n="skills.my_skills">Publications</span></h1>

{% for project in site.data.index.publications %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.pdf }} "><i class="fa fa-fw fa-home"></i>[PDF]</a>
                {% endif %}
                {% if project.website %}
                <p style="margin: 0; color: blue; font-weight: 500;">{{ project.award }}</p>
                {% endif %}

            </div>
    </div>
{% endfor %}
